<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- Add any other stylesheets here -->
  </head>

  <body>
    <div class="blog__card card">
      <!-- card image -->
      <div class="card__img">
        <img
          class="card-img"
          src="https://cdn.dribbble.com/users/606683/screenshots/4704119/article-cards.png"
          alt="logo"
        />
      </div>
      <!-- card content -->
      <div class="card__content">
        <!-- card body -->
        <div class="card-body">
          <h2>tech</h2>
          <h1 class="card-title">How to design a card</h1>
          <p>Simple steps to create a minimalist looking card for my website</p>
        </div>
        <!-- card footer -->
        <div class="card-footer card__footer">
          <div class="footer__right">
            <p>By <a href="#">Aman Rawat</a></p>
          </div>
          <div class="footer__left">
            <p>3 min read</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
