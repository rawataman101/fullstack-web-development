<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .inline__ui {
        display: block;
        background-color: gray;
      }
      li {
        display: inline;
        padding: 5px;
      }
      .span__class {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="inline__ui">
      <li>Aman</li>
      <li>Sahil</li>
      <li>Arun</li>
    </ul>
    <ul class="inline__ui">
      <li>R</li>
      <li>S</li>
      <li>K</li>
    </ul>
    <h1>Span example</h1>
    <p>
      Hello my name is
      <span class="span__class" style="color: red">Aman </span> How are you??
    </p>
  </body>
</html>
