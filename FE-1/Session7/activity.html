<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .main {
        border: 2px solid black;
      }
      .main__img {
        width: 100%;
        height: 500px;
      }
      .main__img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main__img">
        <img
          src="https://images.unsplash.com/photo-1632200786066-6d0ea88116b0?auto=format&fit=crop&w=934&q=80"
          alt=""
        />
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <h2 style="color: white">Posts</h2>
          <!-- Trigger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarItems"
          >
            Toggle
          </button>
          <!-- Target -->
          <div class="collapse navbar-collapse" id="navbarItems">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link"> Feed </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Week </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Month</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
